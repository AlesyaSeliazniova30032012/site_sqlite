{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'my_site/css/animate.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'my_site/font-awesome-4.7.0/css/font-awesome.min.css' %}"> {% comment %} fa-иконки {% endcomment %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300:italic">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css">
        <link rel="stylesheet" href="{% static 'my_site/css/style_main_content.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <header>{% include 'my_site/header.html' %}</header>
            <main>{% block content %}{% endblock %}</main>
            <footer>{% include 'my_site/footer.html' %}</footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> {% endcomment %}
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
        <script src="http://unpkg.com/imask"></script>
        <script src="{% static 'my_site/js/script.js' %}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
